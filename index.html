<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main">
    <div class="content-image">
      <img src="./images/image-header-mobile.jpg" alt="images" class="lg-none" aria-hidden="true
      ">
      <img src="./images/image-header-desktop.jpg" class="sm-none" alt="images" aria-hidden="true">
    </div>
    <div class="content-text">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="details">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="statistics">
        <div class="box">
          <h2 class="stats">10k+</h2>
          <p>companies</p>
        </div>
        <div class="box">
          <h2 class="stats">314</h2>
          <p>templates</p>
        </div>
        <div class="box">
          <h2 class="stats">12m+</h2>
          <p>queries</p>
        </div>
      </div>

    </div>

  </main>

</body>

</html>
